<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop Image to GIF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4a90e2;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .drop-zone {
            width: 120px;
            height: 120px;
            border: 2px dashed #ccc;
            display: inline-block;
            background-size: cover;
            background-position: center;
            background-color: #f4f4f4;
            border-radius: 10px;
            margin: 0 10px;
            position: relative;
            transition: background-color 0.3s;
        }
        .drop-zone:hover {
            background-color: #e2e2e2;
        }
        .drop-zone img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        .controls {
            margin-bottom: 20px;
        }
        #seconds {
            width: 60px;
            padding: 5px;
            font-size: 16px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357ab8;
        }
        #output {
            margin-top: 40px;
            border: 2px solid #ccc;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin: 0 auto;
        }
        #output img {
            width: 100%;
        }
        #save-gif-btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #save-gif-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Drag & Drop Image to GIF</h1>

    <div class="container">
        <div id="drop-zone-1" class="drop-zone"></div>
        <div id="drop-zone-2" class="drop-zone"></div>
    </div>

    <div class="controls">
        <label for="seconds">Duration in seconds:</label>
        <input type="number" id="seconds" value="2" min="1">
        <button id="convert-btn">Conversion</button>
    </div>

    <div id="output">Your GIF appear here</div>
    <button id="save-gif-btn" style="display:none;">Save GIF</button>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const dropZones = document.querySelectorAll('.drop-zone');
        let image1 = null;
        let image2 = null;
        let generatedGifUrl = null;  // Define variable, to store GIF URL

        // Drag & Drop Events
        dropZones.forEach((zone, index) => {
            zone.addEventListener('dragover', (e) => {
                e.preventDefault();
            });

            zone.addEventListener('drop', (e) => {
                e.preventDefault();
                const file = e.dataTransfer.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        zone.style.backgroundImage = `url(${event.target.result})`;
                        if (index === 0) {
                            image1 = event.target.result;
                        } else {
                            image2 = event.target.result;
                        }
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

        document.getElementById('convert-btn').addEventListener('click', async () => {
            const seconds = parseInt(document.getElementById('seconds').value) || 2;
            if (image1 && image2) {
                try {
                    const gifBlob = await generateGif([image1, image2], seconds);
                    const output = document.getElementById('output');
                    output.innerHTML = '';
                    const img = document.createElement('img');
                    generatedGifUrl = URL.createObjectURL(gifBlob);  // We'll store URL to global variable
                    img.src = generatedGifUrl;
                    output.appendChild(img);
                    
                    document.getElementById('save-gif-btn').style.display = 'inline-block';
                } catch (error) {
                    console.error("Error generating GIF:", error);
                }
            } else {
                alert("Palun lisa mÃµlemad pildid.");
            }
        });

        document.getElementById('save-gif-btn').addEventListener('click', function () {
            const a = document.createElement('a');
            a.href = generatedGifUrl;
            a.download = 'animated.gif';
            a.click();
        });

        async function generateGif(images, duration) {
            const workerScript = await loadWorkerScript();
            const gif = new GIF({
                workers: 2,
                workerScript,
                quality: 10
            });

            const frames = [];
            const totalFrames = 20;  // Number of frames for transition

            const img1 = new Image();
            const img2 = new Image();
            img1.src = images[0];
            img2.src = images[1];

            await Promise.all([new Promise(resolve => img1.onload = resolve), new Promise(resolve => img2.onload = resolve)]);

            for (let i = 0; i <= totalFrames; i++) {
                const canvas = document.createElement('canvas');
                canvas.width = img1.width;
                canvas.height = img1.height;
                const ctx = canvas.getContext('2d');

                ctx.globalAlpha = 1 - i / totalFrames;
                ctx.drawImage(img1, 0, 0);
                ctx.globalAlpha = i / totalFrames;
                ctx.drawImage(img2, 0, 0);

                frames.push(canvas);
            }

            for (let i = 0; i <= totalFrames; i++) {
                const canvas = document.createElement('canvas');
                canvas.width = img1.width;
                canvas.height = img1.height;
                const ctx = canvas.getContext('2d');

                ctx.globalAlpha = 1 - i / totalFrames;
                ctx.drawImage(img2, 0, 0);
                ctx.globalAlpha = i / totalFrames;
                ctx.drawImage(img1, 0, 0);

                frames.push(canvas);
            }

            frames.forEach((frame) => {
                gif.addFrame(frame, { delay: (duration * 1000) / (totalFrames * 2) });
            });

            return new Promise((resolve, reject) => {
                gif.on('finished', resolve);
                gif.render();
            });
        }

        async function loadWorkerScript() {
            const { data } = await axios.get('https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js', {
                responseType: 'blob',
            });

            const content = await data.text();

            const blob = new Blob([content], {
                type: 'application/javascript',
            });

            return URL.createObjectURL(blob);
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
</body>
</html>
