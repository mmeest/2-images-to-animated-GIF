<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop Image to GIF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4a90e2;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .drop-zone {
            width: 120px;
            height: 120px;
            border: 2px dashed #ccc;
            display: inline-block;
            background-size: cover;
            background-position: center;
            background-color: #f4f4f4;
            border-radius: 10px;
            margin: 0 10px;
            position: relative;
            transition: background-color 0.3s;
        }
        .drop-zone:hover {
            background-color: #e2e2e2;
        }
        .drop-zone img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        .controls {
            margin-bottom: 20px;
        }
        #seconds {
            width: 60px;
            padding: 5px;
            font-size: 16px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357ab8;
        }
        #output {
            margin-top: 40px;
            border: 2px solid #ccc;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin: 0 auto;
        }
        #output img {
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Drag & Drop Image to GIF</h1>

    <div class="container">
        <div id="drop-zone-1" class="drop-zone"></div>
        <div id="drop-zone-2" class="drop-zone"></div>
    </div>

    <div class="controls">
        <label for="seconds">Sekundid animatsiooniks:</label>
        <input type="number" id="seconds" value="2" min="1">
        <button id="convert-btn">Konversioon</button>
    </div>

    <div id="output">Siia ilmub sinu GIF</div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const dropZones = document.querySelectorAll('.drop-zone');
        let image1 = null;
        let image2 = null;

        // Drag & Drop Events
        dropZones.forEach((zone, index) => {
            zone.addEventListener('dragover', (e) => {
                e.preventDefault();
            });

            zone.addEventListener('drop', (e) => {
                e.preventDefault();
                const file = e.dataTransfer.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        zone.style.backgroundImage = `url(${event.target.result})`;
                        if (index === 0) {
                            image1 = event.target.result;
                        } else {
                            image2 = event.target.result;
                        }
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

        document.getElementById('convert-btn').addEventListener('click', async () => {
            const seconds = parseInt(document.getElementById('seconds').value) || 2;
            if (image1 && image2) {
                try {
                    const gifBlob = await generateGif([image1, image2], seconds);
                    const output = document.getElementById('output');
                    output.innerHTML = '';
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(gifBlob);
                    output.appendChild(img);
                } catch (error) {
                    console.error("Error generating GIF:", error);
                }
            } else {
                alert("Palun lisa mÃµlemad pildid.");
            }
        });

        async function generateGif(images, duration) {
            const workerScript = await loadWorkerScript();

            const gif = new GIF({
                workers: 2,
                workerScript,
                quality: 10
            });

            for (let imgSrc of images) {
                const img = new Image();
                img.src = imgSrc;
                await new Promise(resolve => img.onload = resolve);  // Wait for image to load
                gif.addFrame(img, { delay: duration * 1000 });
            }

            return new Promise((resolve, reject) => {
                gif.on('finished', resolve);
                gif.render();
            });
        }

        async function loadWorkerScript() {
            const { data } = await axios.get('https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js', {
                responseType: 'blob',
            });

            const content = await data.text();

            const blob = new Blob([content], {
                type: 'application/javascript',
            });

            return URL.createObjectURL(blob);
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
</body>
</html>
